# Redireciona tudo de HTTP para HTTPS
server {
    listen 80;
    server_name suavitrine.tech www.suavitrine.tech app.suavitrine.tech api.suavitrine.tech;
    return 301 https://$host$request_uri;
}

# -----------------------------
# LANDING PAGE (Next.js)
# -----------------------------
server {
    listen 443 ssl;
    server_name suavitrine.tech www.suavitrine.tech;

    ssl_certificate /etc/letsencrypt/live/suavitrine.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/suavitrine.tech/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    location / {
        proxy_pass http://landing:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }
}

# -----------------------------
# APP (SPA React)
# -----------------------------
server {
    listen 443 ssl;
    server_name app.suavitrine.tech;

    ssl_certificate /etc/letsencrypt/live/suavitrine.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/suavitrine.tech/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    
    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }
}

# -----------------------------
# API (Spring Boot)
# -----------------------------
server {
    listen 443 ssl;
    server_name api.suavitrine.tech;

    ssl_certificate /etc/letsencrypt/live/suavitrine.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/suavitrine.tech/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    client_max_body_size 10M;

    location / {
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }
}
